<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
        }
        .approved {
            background-color: #e6f7ee;
            color: #28a745;
        }
        .rejected {
            background-color: #fde8e8;
            color: #dc3545;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }
        .btn-primary:hover {
            background-color: #3a5bd9;
            transform: translateY(-2px);
        }
        .card-header {
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Loan Application Result</h3>
            </div>
            <div class="card-body text-center p-4">
                {% if result == 'Approved' %}
                    <div class="icon text-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h2 class="mb-3">Congratulations!</h2>
                    <span class="status-badge approved">{{ result }}</span>
                    <p class="mt-3 text-muted">Your loan application has been approved successfully.</p>
                {% else %}
                    <div class="icon text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                    </div>
                    <h2 class="mb-3">We're Sorry</h2>
                    <span class="status-badge rejected">{{ result }}</span>
                    <p class="mt-3 text-muted">Your loan application couldn't be approved at this time.</p>
                {% endif %}
                <a href="/" class="btn btn-primary mt-4">Check Another Application</a>
            </div>
        </div>
    </div>
</body>
</html>
