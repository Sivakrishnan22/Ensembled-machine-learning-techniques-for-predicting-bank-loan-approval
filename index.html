<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 50px 0;
            transition: all 0.3s ease;
        }
        .form-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        .form-title {
            color: #3a4a6d;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        .form-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 2px;
        }
        .required-field::after {
            content: " *";
            color: #ff4757;
        }
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .section-title {
            color: #3a4a6d;
            font-weight: 600;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px dashed #e2e8f0;
        }
        .input-group-text {
            background-color: #edf2f7;
            border: 2px solid #e2e8f0;
            font-weight: 600;
            color: #4a5568;
        }
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 30px 0;
            }
            .form-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 form-container animate-on-scroll">
                <h1 class="form-title animate__animated animate__fadeIn">Loan Eligibility Prediction</h1>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <!-- Personal Information -->
                        <h5 class="section-title animate__animated animate__fadeIn">Personal Information</h5>
                        
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label required-field">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option value="" selected disabled>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInRight">
                            <label class="form-label required-field">Marital Status</label>
                            <select class="form-select" name="married" required>
                                <option value="" selected disabled>Select Status</option>
                                <option value="Yes">Married</option>
                                <option value="No">Unmarried</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label required-field">Dependents</label>
                            <select class="form-select" name="dependents" required>
                                <option value="" selected disabled>Number of Dependents</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInRight">
                            <label class="form-label required-field">Education</label>
                            <select class="form-select" name="education" required>
                                <option value="" selected disabled>Select Education</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label required-field">Self Employed</label>
                            <select class="form-select" name="self_employed" required>
                                <option value="" selected disabled>Employment Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        
                        <!-- Financial Information -->
                        <h5 class="section-title animate__animated animate__fadeIn">Financial Information</h5>
                        
                        <div class="col-md-6 animate__animated animate__fadeInRight">
                            <label class="form-label required-field">Applicant Income (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" name="applicant_income" placeholder="Monthly income" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label">Coapplicant Income (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" name="coapplicant_income" placeholder="Monthly income">
                            </div>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInRight">
                            <label class="form-label required-field">Loan Amount (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" name="loan_amount" placeholder="Loan amount requested" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label required-field">Loan Term (months)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar-month"></i></span>
                                <input type="number" class="form-control" name="loan_term" placeholder="Duration in months" required>
                            </div>
                        </div>
                        
                        <!-- Credit History -->
                        <h5 class="section-title animate__animated animate__fadeIn">Credit Details</h5>
                        
                        <div class="col-md-6 animate__animated animate__fadeInRight">
                            <label class="form-label required-field">Credit History</label>
                            <select class="form-select" name="credit_history" required>
                                <option value="" selected disabled>Select Credit History</option>
                                <option value="1">Good Credit (1)</option>
                                <option value="0">Bad Credit (0)</option>
                            </select>
                        </div>
                        
                        <!-- Property Details -->
                        <div class="col-md-6 animate__animated animate__fadeInLeft">
                            <label class="form-label required-field">Property Area</label>
                            <select class="form-select" name="property_area" required>
                                <option value="" selected disabled>Select Property Area</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="col-12 mt-4 animate__animated animate__fadeInUp">
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                                <i class="bi bi-graph-up"></i> Check Eligibility
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></script>
    <script>
        // Animation on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const animateElements = document.querySelectorAll('.animate-on-scroll');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animateElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
